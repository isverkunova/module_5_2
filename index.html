<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastre</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="menu">
            <ul>
                <li><a class="entrance" href="#"><span>Ola! </span><span class="underlined">Entrar</span><span> ou </span><span class="underlined">Cadastre-se</span></a></li>
                <li><a class="flagged" href="#"><img src="img/flag.png" alt="">Minhas Ofertas</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Forum</a></li>
                <li><a class="select" href="#">Vender</a></li>
                <li><a href="#">Meu YouBike</a></li>
            </ul>
        </div>
        <!--END menu-->

        <div class="container">
            <div class="header">
                <p>Cadastre-se</p>
            </div>
            <div class="fb-login">
                <a href="#"><img class="fb-logo" src="img/f.png" alt="fb-logo"><span>Log In</span> with <span>Facebook</span><img class="fb-arrow" src="img/row.png" alt="arrow"></a>
            </div>
            <div class="separator">
                <img src="img/dash.png" alt="dash1"><span>OU</span><img src="img/dash.png" alt="dash2">
            </div>
            <div>
                <form class="registration" action="#" method="post">
                    <input class="active" type="text" name="first-name" placeholder="First Name" required>
                    <input type="text" name="last-name" placeholder="Last Name" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="password" name="password" placeholder="Choose Password" required>
                    <input type="password" name="password" placeholder="Password Confirm" required>

                    <div class="check-field">
                        <input type="checkbox" id="check">
                        <label for="check">Send me Youbike updates and tips</label>
                    </div>
                    <div class="btn">
                        <input type="submit" value="Create my Account">
                    </div>
                </form>
                <div class="policy">
                    <p>By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.</p>
                </div>
            </div>
        </div>
        <!--END container-->
    </div>
</body>
</html>
