<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastre</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a class="entrance" href="#">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a></li>
                <li><a class="flagged" href="#"><img src="img/flag.png" alt="">Minhas Ofertas</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Forum</a></li>
                <li><a class="select" href="#">Vender</a></li>
                <li><a href="#">Meu YouBike</a></li>
            </ul>
        </div>
        <!--END menu-->

        <div class="container">
            <div class="header">
                <p>Cadastre-se</p>
            </div>
            <div class="fb">
                <a href="#"><img src="img/f.png" alt="fb_logo"><span>Log In</span> with <span>Facebook</span></a>
            </div>
            <div class="ou">
                <img src="img/dash.png" alt="dash1"><span>OU</span><img src="img/dash.png" alt="dash2">
            </div>
            <div>
                <form class="input-field" action="#">
                    <input class="active" type="text" name="first-name" placeholder="First Name">
                    <input type="text" name="last-name" placeholder="Last Name">
                    <input type="text" name="email" placeholder="Email Address">
                    <input type="password" name="password" placeholder="Choose Password">
                    <input type="password" name="password" placeholder="Password Confirm">
                </form>
            </div>
                <!--END input-field-->

            <form>
                <div class="check-field">
                    <input type="checkbox" id="check">
                    <label for="check">Send me Youbike updates and tips</label>
                </div>
            </form>
            <div class="btn">
                <form action="#">
                    <input type="submit" value="Create my Account">
                </form>
            </div>
            <div class="policy">
                <p>By clicking the button above, you agree to the Terms of Service<br> Xiew our Privacy Policy.</p>
            </div>
            <!--END container-->
        </div>
    </div>
</body>
</html>
